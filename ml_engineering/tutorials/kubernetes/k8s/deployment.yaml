apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  namespace: ml-course
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
        - name: iris-api
          image: iris-ml:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MODEL_PATH
              value: /models/model.joblib
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: model-storage
              mountPath: /models
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: ml-model-pvc
